<html>
  <style type="text/css">
    #result-table, #result-table-row > td {
      border-spacing: 0;
      border-collapse: collapse;
      padding: 0;
      margin: 0;
    }
  </style>
  <body>
  	<table cellspacing="0" cellpadding="0" id="result-table">
      <tr id="result-table-row">
      </tr>
  	</table>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">
    var qs = (function(a) {
      if (a == '') {
        return {};
      }
      var b = {};
      for (var i = 0; i < a.length; ++i) {
        var p=a[i].split('=', 2);
        if (p.length == 1) {
          b[p[0]] = '';
        } else {
          b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, ' '));
        }
      }
      return b;
    })(window.location.search.substr(1).split('&'));
    
    var jobCount = qs['jobs'];
    var x0 = qs['x0'];
    var x1 = qs['x1'];
    var y0 = qs['y0'];
    var y1 = qs['y1'];
    var imgName = qs['img'];
    var varName = qs['var'];

    for (i = 1; i <= jobCount; i++) {
      $('#result-table-row').append(
        '<td><img src="/local/giovanni/fogbow/sdex/sebal-execution/' + x0 + '.' + x1 + '.' + y0 + '.' + y1 + 
          '_' + jobCount + '_'  + i + '_' + varName + '.bmp"></td>');
          
    }

    setTimeout(function () {
      location.reload();
    }, 10000);

  </script>
</html>
